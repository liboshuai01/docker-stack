services:

  nginx:
    image: nginx:1.28.0
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - './conf/nginx.conf:/etc/nginx/nginx.conf:ro'
      - './conf.d:/etc/nginx/conf.d:ro'
      - './html:/usr/share/nginx/html:ro'
      - './logs:/var/log/nginx'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'
